<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
</head>

<body>
    <form>
        <label>Nombres</label>
        <input type="text" name="nombres"><br>

        <label>Edad</label>
        <input type="text" name="edad"><br>

        <label>Actividades Preferidas</label>
        <input type="checkbox" name="leer" value="Leer"> Leer
        <input type="checkbox" name="leer" value="Cantar"> Cantar
        <input type="checkbox" name="leer" value="Dibujar"> Dibujar
        <input type="checkbox" name="leer" value="Programar"> Programar<br>

        <label>Estado civil</label>
        <input type="radio" name="estado" value="Soltero">Soltero
        <input type="radio" name="estado" value="Casado">Casado
        <input type="radio" name="estado" value="Viudo">Viudo
        <input type="radio" name="estado" value="Divorsiado">Divorsiado<br>

        <input type="button" name="aceptar" value="Aceptar con input"><br>

        <button>Aceptar con button
            <img src="img/check.jpg" width="20" height="20">
        </button><br>

        <input type="submit" name="enviar" img src="img/check.jpg" value="Aceptar con input submit"><br>

        <input type="reset" name="eliminar" value="Eliminar"><br>
    </form>
</body>

</html>
